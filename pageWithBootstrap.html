<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Document</title>
  <style media="screen">
    .row > div{
      padding: 20px;
      background-color: green;
      border: 2px black;
      border-style: dotted;
    }
    .row{
      margin: 20px;
      border-style: solid;
    }
    p{
      text-align: center;
      background-color: red;
      margin-left: 100px;
      margin-right: 100px;
    }
  </style>
</head>
<body>
  <p>normal</p>
<div class="row">
  <div class="col-3">this is a section.</div>
  <div class="col-3">this is another section.</div>
  <div class="col-3">and this is another section again.</div>
  <div class="col-3">this is the fourth section</div>
</div>
  <p>nicer</p>
<div class="row">
  <div class="col-lg-3 col-sm-6">this is a section.</div>
  <div class="col-lg-3 col-sm-6">this is another section.</div>
  <div class="col-lg-3 col-sm-6">and this is another section again.</div>
  <div class="col-lg-3 col-sm-6">this is the fourth section</div>
</div>
</body>
</html>
